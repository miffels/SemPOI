  <accordion close-others="true">
  	<div ng-repeat="sight in filteredSights">
  	<i class="icon-camera" ng-show="sight.pictures.length"></i>
  		<accordion-group heading="{{sight.name}}"  id="{{sight.name}}" >
  		<div class="sidebar-box">
  			<p ng-click="onSightClicked(sight.name)">{{sight.description}}</p>
  			<p class="read-more"><a href="#" ng-click="onSightClicked(sight.name)" class="btn btn-mini">Read More</a></p>
  		</div>
  	</accordion-group>
  </div>
</accordion>
