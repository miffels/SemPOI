<div>
  <accordion close-others="true">
    <accordion-group heading="{{sight.name}}" ng-repeat="sight in sights" id="{{sight.name}}" >
    <div class="sidebar-box">
      <p>{{sight.description}}</p>
      <p class="read-more"><a href="#" ng-click="onSightClicked(sight.name)" class="btn btn-mini">Read More</a></p>
    </div>
  </accordion-group>
</div>
